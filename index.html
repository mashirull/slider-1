<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideShowContainer">
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="imgss">
            <p class="text">First Image</p>
        </div>

        <div class="mySlides fade" >
            <img src="https://plus.unsplash.com/premium_photo-1666264200967-f73b234ee61d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="imgss">
            <p class="text">Second Image</p>
        </div>

        <div class="mySlides fade" >
            <img src="https://images.unsplash.com/photo-1687684422740-d7dcffe238db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=771&q=80" alt="imgss">
            <p class="text">Third Image</p>
        </div>

        <div class="mySlides  fade">
            <img src="https://images.unsplash.com/photo-1686119249382-c1157a607aa1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="imgss">
            <p class="text">Forth Image</p>
        </div>


        <div class="prev" onclick="plusSlide(-1)">&lt;</div>
        <div class="next" onclick="plusSlide(1)">&gt;</div>

        
    </div>
    
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span> 
    </div>




    <script src="script.js"></script>
</body>

</html>
